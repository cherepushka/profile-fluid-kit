<VirtualHost *:80>

        ServerName fluid-profile.indocker.app

        ServerAdmin kulpovvvan@gmail.com
        DocumentRoot /var/www/html/public

        # Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
        # error, crit, alert, emerg.
        # It is also possible to configure the loglevel for particular
        # modules, e.g.
        #LogLevel info ssl:warn

        ErrorLog ${APACHE_LOG_DIR}/fluid-profile_error.log
        CustomLog ${APACHE_LOG_DIR}/fluid-profile_access.log combined

</VirtualHost>

